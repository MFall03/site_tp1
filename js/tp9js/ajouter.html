<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dynamique</title>
</head>
<body>
    nom : <input type="text" name="t1" id="t1">
    age : <input type="text" name="t2" id="t2">
    <h2>Tableau dynamique</h2>
    <button onclick="ajouterLigne()">ajouter une ligne</button>
    <table id="myTable" bgcolor="pink" border="1px" width="50%">
        <tr>
            <th>Nom</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
    </table>

    <script>
        function ajouterLigne(){
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            if(a==""||b==""){
                alert("au moins un des deux champs est vide");
            }
            else if ((Number(b)<10)||(Number(b)>20)){
                alert("age invalide");
            }
            else{
                var table = document.getElementById("myTable");
                var newRow = table.insertRow(-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                cell1.innerHTML = document.getElementById("t1").value;
                cell2.innerHTML = document.getElementById("t2").value;
            }
        }
    </script>    
</body>
</html>
